---
layout: default
title: Recent Posts
---
<h1>{{ page.title }}</h1>
<ul class="posts">

  {% for post in site.posts %}
    <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a>
    
    <li><span class="date">{{ post.date | date_to_string }}</span><br>
    {{ post.excerpt }}
    <a href="{{ post.url }}" title="{{ post.title }}" style="font-size: 0.9em;"><i>Read more...</i></a>
    </li>
    <br>
    <br>
  {% endfor %}
</ul>
